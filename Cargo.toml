[package]
name = "huobi-chain"
version = "0.4.0-beta2"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"

[dependencies]
muta = { git = "https://github.com/zeroqn/muta", branch = "feat-network-multi-proto-streams" }
protocol = { git = "https://github.com/zeroqn/muta", branch = "feat-network-multi-proto-streams", package = "muta-protocol" }

derive_more = "0.15"
tokio = { version = "0.2", features = ["macros", "rt-core", "rt-util"]}
clap = "2.33"

metadata = { path = "services/metadata" }
asset = { path = "services/asset" }
riscv = { path = "services/riscv" }
node_manager = { path = "services/node_manager" }
admission_control = { path = "services/admission_control" }

[workspace]
members = [
  "services/metadata",
  "services/riscv",
  "services/asset",
  "services/node_manager",
  "services/kyc",
  "services/admission_control"
]
