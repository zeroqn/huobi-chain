[package]
name = "huobi-chain"
version = "0.1.0-rc.2"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"

[dependencies]
muta = { path = "../muta-chain" }
protocol = { path = "../muta-chain/protocol", package = "muta-protocol" }

derive_more = "0.15"
tokio = { version = "0.2", features = ["macros", "rt-core", "rt-util"]}
clap = "2.33"

metadata = { path = "services/metadata" }
asset = { path = "services/asset" }
riscv = { path = "services/riscv" }
node_manager = { path = "services/node_manager" }

[workspace]
members = [
  "services/metadata",
  "services/riscv",
  "services/asset",
  "services/node_manager"
]
